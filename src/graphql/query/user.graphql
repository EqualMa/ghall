query userInfo($login: String!, $avatarSize: Int) {
  user(login: $login) {
    avatarUrl(size: $avatarSize)
    bio
    bioHTML
    company
    companyHTML
    databaseId
    email
    id
    location
    login
    name

    pinnedItems(first: 6) {
      totalCount
      nodes {
        ... on Repository {
          __typename
          name
          url
          description
          gistOwner: owner {
            login
            avatarUrl
            url
          }
          forkCount
          homepageUrl
        }
        ... on Gist {
          __typename
          id
          name
          repoOwner: owner {
            login
            avatarUrl
            url
          }
          stargazers {
            totalCount
          }
          url
          description
        }
      }
    }

    resourcePath
    status {
      emoji
      emojiHTML
      message
      user
    }
    twitterUsername
    url
    websiteUrl
  }
}
